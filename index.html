<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13e1f1bded.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Enter your location">

                <button><i class="fa-solid fa-magnifying-glass fa-flip" id="searchBtn"></i>   </button>     </div>

        <div class="weather-img">
            <img src="/assets/clear.png" alt="Weather Image">


            <div class="weather-box">
                <p class="temprature">0Â°C</p>
                <p class="descripition">Clear Sky</p>
            </div>

            <div class="weather-detail">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">50%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i> 
                    <div class="text">
                    <span id="wind-speed">15Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

        
    </div>

<script src="script.js"></script>
</body>
</html>
